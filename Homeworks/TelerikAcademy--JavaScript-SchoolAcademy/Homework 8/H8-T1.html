<body>

<label> Input a number : </label>
<input id="Input" type="text" class="js-console-input" />
<br />

<button id="Btn">Click!</button>
<br />

<script type="text/javascript">

//Write a function that returns the last digit of given integer as an English word. Examples: 512  "two", 1024  "four", 12309  "nine"


    window.onload = addingListener()

    function addingListener()
    {
        document.getElementById("Btn").addEventListener("click", WriteLastDigit, false);
    }

    function WriteLastDigit()
    {   
        var input = document.getElementById("Input").value;
        var result = "";
        var lastDigit = input.substr(input.length-1, 1);

        console.log(lastDigit);

        switch(lastDigit)
        {
            case "1": result = "one"; break;
            case "2": result = "two"; break;
            case "3": result = "three"; break;
            case "4": result = "four"; break;
            case "5": result = "five"; break;
            case "6": result = "six"; break;
            case "7": result = "seven"; break;
            case "8": result = "eight"; break;
            case "9": result = "nine"; break;
            case "0": result = "ten"; break;
            default: result = "unknown"; break;
        }
        console.log(result);
    }


</script>
</body>
</html>
