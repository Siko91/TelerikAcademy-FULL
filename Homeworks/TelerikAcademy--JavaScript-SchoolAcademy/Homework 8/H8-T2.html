<body>

<label> Input a number : </label>
<input id="Input" type="text" class="js-console-input" />
<br />

<button id="Btn">Click!</button>
<br />

<script type="text/javascript">

//Write a function that reverses the digits of given decimal number. Example: 256 ïƒ  652


    window.onload = addingListener()

    function addingListener()
    {
        document.getElementById("Btn").addEventListener("click", ReverseDigits, false);
    }

    function ReverseDigits()
    {   
        var input = document.getElementById("Input").value;
        var result = "";
        
        for (var i = input.length - 1; i >= 0; i--)
        {
            result += input.substr(i, 1);
        }

        input *= 1;
        result *= 1;

        console.log(input);
        console.log(result);
    }


</script>
