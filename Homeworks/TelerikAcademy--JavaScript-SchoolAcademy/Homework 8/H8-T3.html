*/

    function addingListener()

    }

        var key = document.getElementById("InputKey").value;

        input = input.split(" ");
        console.log(input.join(" - "));

        var counterArray = new Array(input.length);
        var counter = 0;

        for (var i = counterArray.length - 1; i >= 0; i--) {
            counterArray[i] = 0;
        }

        for (var i = 0; i < input.length; i++)
        {
            if (input[i] == key)
            {
                counterArray[i] = 1;
                counter += 1;
                console.log("The word has apeared in the text. It is the " + (i+1) + "'th word.");
            }
        }



    }


</script>
