<script type="text/javascript">

/* Write a function that finds the youngest person in a given array of persons and prints his/hers full name
Each person have properties firstname, lastname and age, as shown:
var persons = [
  {firstname : "Gosho", lastname: "Petrov", age: 32}, 
  {firstname : "Bay", lastname: "Ivan", age: 81},â€¦];

 */

    window.onload = addingListener()

    function addingListener()
    {
        document.getElementById("Btn").addEventListener("click", Start, false);
    }

    function GetYangestIndex(persons)
    {
        var yangestAge = 200;
        var yangestIndex = -1;

        for(var i in persons)
        {
            if (persons[i].age <= yangestAge)
            {
                yangestAge = persons[i].age;
                yangestIndex = i;
            }
        }
        return yangestIndex;
    }

    function Start()
    {   

        var persons = [
            {firstname : "Gosho", lastname: "Petrov", age: 32}, 
            {firstname : "Bay", lastname: "Ivan", age: 81},
            {firstname : "Gogata", lastname: "Geimara", age: 18},
            {firstname : "Stoicho", lastname: "Karastanev", age: 45},
            {firstname : "Carvula", lastname: "Jivkova", age: 22},
            {firstname : "Genka", lastname: "Ivanova", age: 13}];

        for (var i = persons.length - 1; i >= 0; i--) {
            console.log(persons[i].firstname + " " + persons[i].lastname + " AGE: " + persons[i].age);
        }

        var yangestIndex = GetYangestIndex(persons);
        console.log("Yangest is: " + persons[yangestIndex].firstname + " " + persons[yangestIndex].lastname);
    }

</script>
