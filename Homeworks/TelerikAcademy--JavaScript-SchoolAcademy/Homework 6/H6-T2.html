<script type="text/javascript">

    window.onload = addingListener

    function addingListener()
    {
        //<button id="Btn">Click me!</button>

    }

    function Calculate()
    {
        alert("blaaaaaaa");
    	var N = document.getElementById("Input").value;
    	var result = "Counting: ";
    	N=N*1

    	for(i=1; i<=N; i++)
    	{
    		if (N == NaN)
    		{
    			result = "Error"
                console.log("Error");
    			break;
    		}

    		if ((i%3!=0)&&(i%7!=0))
            {
                result += i;
                if (i<N)
                {
                    result += ", "
                }
            }
    	}
    	console.log(result);
    }


</script>
