<!DOCTYPE HTML>
<html>
    <head>
        <title>JS#2 Homework</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <section id="task-form">
            <header><h2>Add TODO task</h2></header>
            <input type="text" id="task-form-topic" placeholder="Topic" required="true" autofocus="true" /><br />
            <textarea type='text' id="task-form-description" placeholder="Description" rows="5"></textarea><br />
            <input type="checkbox" id="task-form-important" />
            <label for="task-form-important">Important?</label><br />
            <button id="task-form-submit">Add TODO</button>
        </section>  

        <section id="task-list">
            <header><h1>TODO tasks</h1></header>
        </section>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
