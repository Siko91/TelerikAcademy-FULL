<!DOCTYPE HTML>
<html>
    <head>
        <title>JS OOP Homework</title>
        <script src="task.js" type="text/javascript"></script>
        <script src="taskEngine.js" type="text/javascript"></script>
    </head>
    <body>
        <h4>Open the console to see the messages.</h4>
        <hr/>
        <input type="text" value="Hallo!" id="message">
        <button id="console-write-line">WriteLine</button>
        <hr/>
        <input type="text" value="'Hallo {0}!', 'Peter'" id="complex-message">
        <button id="console-write-complex-line">WriteComplexLine</button>
        <hr/>
        <input type="text" value="Fatal Error!" id="error-message">
        <button id="console-write-error">WriteError</button>
        <hr/>
        <input type="text" value="You've been warned!" id="warn-message">
        <button id="console-write-warning">WriteWarning</button>
        <hr/>
    </body>
</html>
